<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Doctor's Prescription</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eef2f3;
      padding: 20px;
      color: #333;
    }

    .prescription-form {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #0056b3;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    textarea {
      resize: vertical;
      height: 80px;
    }

    .btn {
      margin-top: 25px;
      background-color: #28a745;
      color: white;
      padding: 12px;
      border: none;
      width: 100%;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <div class="prescription-form">
    <h2>Doctor's Drug Prescription</h2>
    <form onsubmit="return sendPrescriptionEmail();">
      <label for="patientName">Patient Name</label>
      <input type="text" id="patientName" name="patientName" required>

      <label for="patientAge">Patient Age</label>
      <input type="number" id="patientAge" name="patientAge" required>

      <label for="diagnosis">Diagnosis</label>
      <textarea id="diagnosis" name="diagnosis" required></textarea>

      <label for="medications">Prescribed Medications</label>
      <textarea id="medications" name="medications" placeholder="e.g., Paracetamol 500mg - 1 tablet twice a day" required></textarea>

      <label for="doctorName">Doctor's Name</label>
      <input type="text" id="doctorName" name="doctorName" required>

      <button type="submit" class="btn">Send to Chemist</button>
    </form>
  </div>

  <script>
    function sendPrescriptionEmail() {
      const patientName = document.getElementById("patientName").value;
      const patientAge = document.getElementById("patientAge").value;
      const diagnosis = document.getElementById("diagnosis").value;
      const medications = document.getElementById("medications").value;
      const doctorName = document.getElementById("doctorName").value;

      const subject = encodeURIComponent("Prescription for Patient: " + patientName);
      const body = encodeURIComponent(
        "Patient Name: " + patientName + "\n" +
        "Age: " + patientAge + "\n" +
        "Diagnosis:\n" + diagnosis + "\n\n" +
        "Prescribed Medications:\n" + medications + "\n\n" +
        "Prescribed by: Dr. " + doctorName
      );

      // Replace with the chemist's actual email address
      window.location.href = `mailto:chemist@example.com?subject=${subject}&body=${body}`;
      return false; // prevent form submission
    }
  </script>
</body>
</html>
