<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lab Test Submission</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      padding: 20px;
    }
    .form-container {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #333;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background: #28a745;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 20px;
      width: 100%;
    }
    button:hover {
      background: #218838;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Submit Lab Test Results</h2>
    <form action="/submit-results" method="POST">
      <label for="patientName">Patient Name:</label>
      <input type="text" id="patientName" name="patientName" required>

      <label for="testType">Test Type:</label>
      <select id="testType" name="testType" required>
        <option value="">Select a test</option>
        <option value="Blood Test">Blood Test</option>
        <option value="X-Ray">X-Ray</option>
        <option value="MRI">MRI</option>
      </select>

      <label for="results">Results:</label>
      <textarea id="results" name="results" rows="4" required></textarea>

      <label for="doctorEmail">Doctor's Email:</label>
      <input type="email" id="doctorEmail" name="doctorEmail" required>

      <button type="submit">Submit Results</button>
    </form>
  </div>

</body>
</html>
